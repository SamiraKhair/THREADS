<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - Threads Reborn</title>
<link rel="stylesheet" href="register.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>


<header>
  <nav>
    <div class="logo">Threads Reborn</div>
    <div class="menu">
      <a href="index.html">Home</a>
      <a href="index.html#about">About Us</a>
     
  </nav>
</header>


<section class="register-form">
  <form action="submit-registration.php" method="post">
    <h2>Register</h2>
    <p>Please fill in this form to create an account.</p>
    <div class="form-group">
      <label for="fullname">Full Name:</label>
      <input type="text" id="fullname" name="fullname" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="contactnumber">Contact Number:</label>
      <input type="text" id="contactnumber" name="contactnumber" required>
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <button type="submit" class="register-button">Register</button>
    </div>
  </form>
</section>


<footer>
  <p>&copy; 2024 Threads Reborn. All rights reserved.</p>
</footer>


<script>
    var registerButton = document.querySelector('.register-button');

    registerButton.addEventListener('click', function() {
      window.location.href = 'member.html';
    });
  </script>
  
</body>
</html>
